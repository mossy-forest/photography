site_name: Mossy Forest Photography
site_description: The Location to view and book Mossy Photos
site_author: Grant LaLonde
docs_dir: "docs"
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
theme:
  name: material
  favicon: images/favicon.ico
  logo: images/logo.jpg
  palette:
    scheme: slate
    primary: green
    accent: light green